<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post / Message</title>
  <link rel="stylesheet" href="css/Announcement_Given.css"> 
  <style>
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    textarea, input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
  </style>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="container">
    <!-- Header with Home button -->
    <div class="header-bar"> 
      <h2>Post Message</h2>
      <a href="main.html" class="home-btn">
        <i data-lucide="home"></i> Home
      </a>
    </div>

    <!-- Post / Message form -->
    <form id="messageForm">
      <input type="text" id="sender" placeholder="Your Name" required><br>
      <input type="text" id="subject" placeholder="Subject / Header" required><br>
      <textarea id="body" placeholder="Write your message..." required></textarea><br>
      <button type="submit" id="submitBtn">Send</button>
    </form>
    <p id="response"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzb2BMXmUsNuydPMcH61UxFCMCXZ_M3h4xzILKKByVQJOI22yEb9nt55Cb2ql_OYZ64Ww/exec"; 

    const form = document.getElementById("messageForm");
    const senderField = document.getElementById("sender");
    const subjectField = document.getElementById("subject");
    const bodyField = document.getElementById("body");
    const responseText = document.getElementById("response");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // Disable button while sending
      submitBtn.disabled = true;
      submitBtn.innerText = "Processing...";

      try {
        const sender = senderField.value.trim();
        const subject = subjectField.value.trim();
        const body = bodyField.value.trim();

        if (!sender || !subject || !body) {
          responseText.innerText = "⚠️ Please fill all fields before sending.";
          submitBtn.disabled = false;
          submitBtn.innerText = "Send";
          return;
        }

        const res = await fetch(scriptURL, {
          method: "POST",
          body: new URLSearchParams({ 
            "sender": sender,
            "subject": subject,
            "body": body
          })
        });

        if (res.ok) {
          responseText.innerText = "✅ Message sent successfully!";
          senderField.value = "";
          subjectField.value = "";
          bodyField.value = "";
        } else {
          responseText.innerText = "❌ Error sending message. Try again.";
        }
      } catch (err) {
        console.error(err);
        responseText.innerText = "❌ Network error. Please try again.";
      }

      // Reset button
      submitBtn.disabled = false;
      submitBtn.innerText = "Send";
    });

    lucide.createIcons();
  </script>
</body>
</html>
