<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batch Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="icon" href="img/icon2.png">
  <script src="https://kit.fontawesome.com/yourfontawesomeid.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">
      <img src="img/icon2.png" alt="Logo">
    </div>

    <ul class="nav-links">
      <li><a href="announcements.html" id="announceLink">Announcements</a></li>
      <li><a href="#" class="active">Dashboard</a></li>
    </ul>

    <!-- Notification Bell -->
    <div class="notification">
      <i class="fas fa-bell"></i>
      <span class="badge" id="notifBadge"></span>
    </div>

    <!-- Logout Button -->
    <a href="index.html" class="logout-btn">Logout</a>
  </nav>

  <!-- Main Dashboard -->
  <div class="dashboard">
    <h1 id="dashboardTitle">Dashboard</h1>
    <div class="card-container">
      <div class="cards" id="cardWrapper">
        <!-- JS will inject the batch cards here -->
      </div>
    </div>
  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
