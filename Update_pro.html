<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Project / Records</title>
  <link rel="icon" href="img/project-removebg-preview.png">
  <script src="https://unpkg.com/lucide@latest"></script> <!-- Icons -->
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    /* Container */
    .container {
      max-width: 700px;
      width: 100%;
      background: #fff;
      padding: 30px 35px;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Header */
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header-bar h2 {
      font-size: 2rem;
      color: #333;
    }

    .home-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      background-color: #667eea;
      color: #fff;
      padding: 8px 18px;
      font-weight: 600;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .home-btn:hover {
      background-color: #556cd6;
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.15);
    }

    .home-btn i {
      width: 18px;
      height: 18px;
    }

    /* Form Inputs */
    form input, form button {
      width: 100%;
      padding: 14px 12px;
      margin: 12px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    form input:focus {
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102,126,234,0.5);
      outline: none;
    }

    button {
      background-color: #667eea;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s;
    }

    button:hover:not(:disabled) {
      background-color: #556cd6;
      transform: translateY(-2px);
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    #response {
      margin-top: 15px;
      font-weight: bold;
      color: green;
      text-align: center;
    }

    /* Mobile Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      .header-bar h2 {
        font-size: 1.5rem;
      }

      form input, form button {
        font-size: 14px;
        padding: 12px 10px;
      }

      .home-btn {
        padding: 6px 14px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header-bar">
      <h2>Add Project Record</h2>
      <a href="dashboard.html" class="home-btn"><i data-lucide="home"></i> Home</a>
    </div>

    <!-- Form -->
    <form id="projectForm">
      <input type="text" id="projectName" placeholder="Project Name" required>
      <input type="text" id="excelName" placeholder="Excel Sheet Name" required>
      <input type="url" id="excelLink" placeholder="Excel Sheet Link" required>
      <input type="text" id="billName" placeholder="Bill Book Name" required>
      <input type="url" id="billLink" placeholder="Bill PDF Link" required>
      <button type="submit" id="submitBtn">Submit</button>
    </form>

    <p id="response"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzoUacuccSsMWMpKhrQ1miRYTh-c-WK5mOnRhzinfkwrO6Nc7P1vshpP380trM_0BW7ew/exec";

    const form = document.getElementById("projectForm");
    const responseText = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const submitBtn = document.getElementById("submitBtn");
      submitBtn.disabled = true;
      submitBtn.innerText = "Processing...";

      const projectName = document.getElementById("projectName").value.trim();
      const excelName = document.getElementById("excelName").value.trim();
      const excelLink = document.getElementById("excelLink").value.trim();
      const billName = document.getElementById("billName").value.trim();
      const billLink = document.getElementById("billLink").value.trim();

      if(!projectName || !excelName || !excelLink || !billName || !billLink){
        responseText.innerText = "⚠️ Please fill all fields.";
        submitBtn.disabled = false;
        submitBtn.innerText = "Submit";
        return;
      }

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: new URLSearchParams({
            "projectName": projectName,
            "excelName": excelName,
            "excelLink": excelLink,
            "billName": billName,
            "billLink": billLink
          })
        });

        if(res.ok){
          responseText.innerText = "✅ Record added successfully!";
          form.reset();
        } else {
          responseText.innerText = "❌ Error adding record. Try again.";
        }
      } catch(err){
        console.error(err);
        responseText.innerText = "❌ Network error. Please try again.";
      }

      submitBtn.disabled = false;
      submitBtn.innerText = "Submit";
    });

    lucide.createIcons();
  </script>
</body>
</html>
