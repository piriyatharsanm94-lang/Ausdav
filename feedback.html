<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <link rel="icon" href="img/feedback.png">
  <link rel="stylesheet" href="css/feedback.css"> <!-- common CSS -->
  <style>
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
  </style>
  <script src="https://unpkg.com/lucide@latest"></script> <!-- icons -->
</head>
<body>
  <div class="container">
    <!-- Header with Home button -->
    <div class="header-bar">
      <h2>Feedback</h2>
      <a href="main.html" id="homeBtn" class="home-btn">
        <i data-lucide="home"></i> Home
      </a>
    </div>

    <!-- Feedback form -->
    <form id="feedbackForm">
      <textarea id="message" placeholder="Write your feedback..." required></textarea><br>
      <button type="submit" id="submitBtn">Send</button>
    </form>
    <p id="response"></p>
  </div>
    <script>
    // ===== Determine batch from localStorage =====
    const batchYear = Number(localStorage.getItem("batchYear")) || 2024;
    const homeBtn = document.getElementById("homeBtn");

    // ===== Dynamic Home button redirect based on batch =====
    homeBtn.onclick = () => {
        if (batchYear === 2012) {
        window.location.href = "interface2012.html";
        } else if (batchYear === 2022) {
        window.location.href = "interface2022.html";
        } else if (batchYear === 2024) {
        window.location.href = "userinterface.html";
        } else {
        window.location.href = "userinterface.html"; // fallback
        }
    };

    lucide.createIcons(); // initialize icons

    // ===== Feedback submission =====
    const scriptURL = "https://script.google.com/macros/s/AKfycbzdh4mwesV1EFrKmOj5m6cGnfvBTTEmGrKz4vL9eY8BaJRv_M-vz5h1wKNg_C99gAVNBw/exec"; 
    const form = document.getElementById("feedbackForm");
    const messageField = document.getElementById("message");
    const responseText = document.getElementById("response");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        submitBtn.disabled = true;
        submitBtn.innerText = "Processing...";

        try {
        const msg = messageField.value.trim();
        if (!msg) {
            responseText.innerText = "⚠️ Please enter feedback before sending.";
            submitBtn.disabled = false;
            submitBtn.innerText = "Send";
            return;
        }

        const res = await fetch(scriptURL, {
            method: "POST",
            body: new URLSearchParams({ "feedback": msg })
        });

        if (res.ok) {
            responseText.innerText = "✅ Feedback sent successfully!";
            messageField.value = "";
        } else {
            responseText.innerText = "❌ Error sending feedback. Try again.";
        }
        } catch (err) {
        responseText.innerText = "❌ Network error. Please try again.";
        }

        submitBtn.disabled = false;
        submitBtn.innerText = "Send";
    });
    </script>

 
</body>
</html>
