<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="icon" href="img/icon.jpg">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Forgot Password üîë</h2>
      <p class="subtitle">Reset your password in 3 simple steps</p>

      <!-- Step 1: Enter Email -->
      <form id="forgotForm">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit" class="btn-primary">Send OTP</button>
        <button type="button" class="btn-secondary" onclick="window.location.href='index.html'">Back to Login</button>
      </form>

      <!-- Step 2: Enter OTP -->
      <form id="otpForm" style="display:none;">
        <input type="text" id="otp" placeholder="Enter 6-digit OTP" required>
        <button type="submit" class="btn-primary">Verify OTP</button>
        <button type="button" id="resendOtp" class="btn-secondary" style="display:none;">Resend OTP</button>
        <button type="button" id="backToEmail" class="btn-secondary">‚Üê Back</button>
      </form>

      <!-- Step 3: Reset Password -->
      <form id="resetForm" style="display:none;">
        <input type="password" id="newPassword" placeholder="New Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit" class="btn-primary">Reset Password</button>
        <button type="button" id="backToOtp" class="btn-secondary">‚Üê Back</button>
      </form>

      <!-- Step 4: Success -->
      <div id="successBox" style="display:none;">
        <p class="success-msg">‚úÖ Password updated successfully!</p>
        <button type="button" id="goToLogin" class="btn-primary">Go to Login</button>
      </div>

      <!-- Status messages -->
      <p id="forgotStatus" class="status-msg"></p>

    </div>
  </div>

  <script src="js/forgotpassword.js"></script>
</body>
</html>
