<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AUSDAV</title>
  <link rel="icon" href="img/icon.jpg">
  <link rel="stylesheet" href="temporary.css">
  <script src="https://unpkg.com/lucide@latest"></script> <!-- for icons -->
</head>
<body>
  <div class="login-container">
    <!-- Header with Home button -->
    <div class="header-bar">
      <h2>AUSDAV</h2>
      <a href="userinterface.html" class="home-btn">
        <i data-lucide="home"></i> Home
      </a>
    </div>

    <div class="login-box">
      <img src="img/notepad1.png" alt="Logo" class="logo">
      
      <form id="cashForm">
        <!-- Project selection -->
        <select id="project" name="project" required>
          <option value="" disabled selected>Select Project</option>
          <option value="monthly exam">Monthly Exam</option>
          <option value="pilot exam">Pilot Exam</option>
          <option value="chess">Chess</option>
          <option value="kalvikaram">Kalvikaram</option>
        </select>

        <input type="text" id="details" name="details" placeholder="Details" required>
        <input type="number" id="cash" name="cash" placeholder="Cash" required> 
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("cashForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const project = document.getElementById("project").value;
      const details = document.getElementById("details").value;
      const cash = document.getElementById("cash").value;

      fetch("https://script.google.com/macros/s/AKfycby400a3Fpmh8ALb1vCR21WNYKhhSKjTkathjgrh21_DZeoDn-3loxjPErBM93DFNp9P/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ project, details, cash })
      })
      .then(() => {
        alert("✅ Data submitted successfully!");
        form.reset();
      })
      .catch(err => alert("❌ Error: " + err));
    });

    lucide.createIcons(); // initialize icons
  </script>
</body>
</html>
