<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="login.css">
  <link rel="icon" href="img/icon.jpg">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Forgot Password</h2>

      <!-- Step 1: Enter Email -->
      <form id="forgotForm">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Send OTP</button>
      </form>

      <!-- Step 2: Enter OTP -->
      <form id="otpForm" style="display:none;">
        <input type="text" id="otp" placeholder="Enter 6-digit OTP" required>
        <button type="submit">Verify OTP</button>
        <button type="button" id="resendOtp" style="display:none;">Resend OTP</button>
        <button type="button" id="backToEmail">← Back</button>
      </form>

      <!-- Step 3: Reset Password -->
      <form id="resetForm" style="display:none;">
        <input type="password" id="newPassword" placeholder="New Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Reset Password</button>
        
        <!-- Back button (visible before success) -->
        <button type="button" id="backToOtp">← Back</button>

        <!-- Login button (hidden until success) -->
        <button type="button" id="goToLogin" style="display:none;">Login</button>
      </form>

      <!-- ✅ Status messages go here -->
      <p id="forgotStatus"></p>

    </div>
  </div>

  <!-- Link to JS -->
  <script src="password.js"></script>
</body>

</html>
